BASE_TASK_CONFIG_PATH: "./config/tasks/pointnav_gibson.yaml"
ENVIRONMENT:
  MAPSCALE: 0.03
  CHANGE_FREQ: 25
  LOCAL_GOAL_DIST: 1.25
  LOCAL_GOAL_SUCCESS_DIST: 0.125

TRAINER_NAME: "ppo"
ENV_NAME: "NavRLEnvLocalGoal"
SIMULATOR_GPU_ID: 3
TORCH_GPU_ID: 3
VIDEO_OPTION: ["disk", "tensorboard"]
TENSORBOARD_DIR: "./algorithm_data/tbd"
VIDEO_DIR: "./algorithm_data/video_dir"
TEST_EPISODE_COUNT: 20
EVAL_CKPT_PATH_DIR: "./algorithm_data/data/new_checkpoints"
NUM_PROCESSES: 6
SENSORS: ["RGB_SENSOR"]
CHECKPOINT_FOLDER: "./algorithm_data/new_checkpoints"
NUM_UPDATES: 4000
LOG_INTERVAL: 10
CHECKPOINT_INTERVAL: 50

RL:
  PPO:
    # ppo params
    clip_param: 0.1
    ppo_epoch: 4
    num_mini_batch: 1
    value_loss_coef: 0.5
    entropy_coef: 0.001
    lr: 2.5e-4
    eps: 1e-5
    max_grad_norm: 0.5
    num_steps: 128
    hidden_size: 512
    use_gae: True
    gamma: 0.99
    tau: 0.95
    use_linear_clip_decay: True
    use_linear_lr_decay: True
    reward_window_size: 50
